{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search_bar %}

{% endblock search_bar %}

{% block content %}

    <h2>Search</h2>

    <form method="get" action="{% url 'rooms:search' %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Results</h3>
    
    {% for room in rooms %}
        <h4>{{room.name}}</h4>
    {% endfor %}

{% endblock content %}
